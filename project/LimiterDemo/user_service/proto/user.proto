syntax = "proto3";

option go_package = "../service";
package user_service;

import "google/api/annotations.proto";
import"google/protobuf/empty.proto";

message User {
  string userid = 1;
  string username = 2;
  string age = 3;
}

message GetUserReq {
  string id = 1;
}

message CircuitBrakerReq {
  int32 enabled = 1;   // 拦截器逻辑
  int32 manual = 2; // 手动控制
}

message CircuitBrakerResp {
  int32 enabled = 1; // 拦截器逻辑
  int32 manual = 2; // 手动控制
}

message CoreResp{
  string msg =1;
}

service UserService {
   rpc GetUserById(GetUserReq) returns (User){
     option (google.api.http) = {
        post:"/user/{id}",
        body:"*"
     };
   };

   rpc ControlCircuitBraker(CircuitBrakerReq) returns (CircuitBrakerResp){
     option (google.api.http) = {
       post:"/circuitbraker",
       body:"*"
     };
   }

   rpc CoreBusiness(google.protobuf.Empty) returns (CoreResp){
     option (google.api.http) = {
       get:"/core",
     };
   }
}
